<html>
  <head>
    <style>
      .banner-color {
        background-color: #eb681f;
      }

      .title-color {
        color: #0066cc;
      }

      .button-color {
        border: 3px solid #0652dd;
        color: #0652dd;
      }

      .button-color:hover {
        background: #0652dd;
        color: white;
        cursor: pointer;
      }

      @media screen and (min-width: 500px) {
        .banner-color {
          background-color: #e62c04;
        }

        .title-color {
          color: #eb681f;
        }

        .button-color {
          border: 3px solid #0652dd;
          color: #0652dd;
        }

        .button-color:hover {
          background: #0652dd;
          color: white;
          cursor: pointer;
        }
      }
    </style>
  </head>

  <body>
    <div
      style="
        background-color: #ececec;
        padding: 0;
        margin: 0 auto;
        font-weight: 200;
        width: 100% !important;
      "
    >
      <table
        align="center"
        border="0"
        cellspacing="0"
        cellpadding="0"
        style="
          table-layout: fixed;
          font-weight: 200;
          font-family: Helvetica, Arial, sans-serif;
        "
        width="100%"
      >
        <tbody>
          <tr>
            <td align="center">
              <center style="width: 100%">
                <table
                  bgcolor="#FFFFFF"
                  border="0"
                  cellspacing="0"
                  cellpadding="0"
                  style="
                    margin: 0 auto;
                    max-width: 800px;
                    font-weight: 200;
                    width: inherit;
                    font-family: Helvetica, Arial, sans-serif;
                  "
                  width="512"
                >
                  <tbody>
                    <tr>
                      <td
                        bgcolor="#F3F3F3"
                        width="100%"
                        style="
                          background-color: #f3f3f3;
                          padding: 12px;
                          border-bottom: 1px solid #ececec;
                        "
                      >
                        <table
                          border="0"
                          cellspacing="0"
                          cellpadding="0"
                          style="
                            font-weight: 200;
                            width: 100% !important;
                            font-family: Helvetica, Arial, sans-serif;
                            min-width: 100% !important;
                          "
                          width="100%"
                        >
                          <tbody>
                            <tr>
                              <td align="left" valign="middle" width="50%">
                                <span
                                  style="
                                    margin: 0;
                                    color: #4c4c4c;
                                    white-space: normal;
                                    display: inline-block;
                                    text-decoration: none;
                                    font-size: 12px;
                                    line-height: 20px;
                                  "
                                  >{{nama_sistem}}</span
                                >
                              </td>
                              <td
                                valign="middle"
                                width="50%"
                                align="right"
                                style="padding: 0 0 0 10px"
                              >
                                <span
                                  style="
                                    margin: 0;
                                    color: #4c4c4c;
                                    white-space: normal;
                                    display: inline-block;
                                    text-decoration: none;
                                    font-size: 12px;
                                    line-height: 20px;
                                  "
                                  >{{ tanggal }}</span
                                >
                              </td>
                              <td width="1">&nbsp;</td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td align="left">
                        <table
                          border="0"
                          cellspacing="0"
                          cellpadding="0"
                          style="
                            font-weight: 200;
                            font-family: Helvetica, Arial, sans-serif;
                          "
                          width="100%"
                        >
                          <tbody>
                            <tr>
                              <td width="100%">
                                <table
                                  border="0"
                                  cellspacing="0"
                                  cellpadding="0"
                                  style="
                                    font-weight: 200;
                                    font-family: Helvetica, Arial, sans-serif;
                                  "
                                  width="100%"
                                >
                                  <tbody>
                                    <tr>
                                      <td
                                        align="center"
                                        bgcolor="#E62C04"
                                        style="
                                          padding: 20px 48px;
                                          color: #ffffff;
                                        "
                                        class="banner-color"
                                      >
                                        <table
                                          border="0"
                                          cellspacing="0"
                                          cellpadding="0"
                                          style="
                                            font-weight: 200;
                                            font-family: Helvetica, Arial,
                                              sans-serif;
                                          "
                                          width="100%"
                                        >
                                          <tbody>
                                            <tr>
                                              <td align="center" width="100%">
                                                <h1
                                                  style="
                                                    padding: 0;
                                                    margin: 0;
                                                    color: #ffffff;
                                                    font-weight: 500;
                                                    font-size: 20px;
                                                    line-height: 24px;
                                                  "
                                                >
                                                  Konfirmasi Akun Email
                                                </h1>
                                              </td>
                                            </tr>
                                          </tbody>
                                        </table>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td
                                        align="center"
                                        style="padding: 20px 0 10px 0"
                                      >
                                        <table
                                          border="0"
                                          cellspacing="0"
                                          cellpadding="0"
                                          style="
                                            font-weight: 200;
                                            font-family: Helvetica, Arial,
                                              sans-serif;
                                            margin-left: 20px;
                                          "
                                          width="100%"
                                        >
                                          <tbody>
                                            <tr>
                                              <td
                                                colspan="2"
                                                align="center"
                                                width="100%"
                                                style="
                                                  padding: 0 15px;
                                                  text-align: justify;
                                                  color: rgb(76, 76, 76);
                                                  font-size: 14px;
                                                  line-height: 18px;
                                                "
                                              >
                                                <h3
                                                  style="
                                                    font-weight: 600;
                                                    padding: 0px;
                                                    margin: 0px;
                                                    font-size: 16px;
                                                    line-height: 24px;
                                                    text-align: center;
                                                  "
                                                  class="title-color"
                                                >
                                                  Halo {{ name }},
                                                </h3>
                                                <p style="text-align: center">
                                                  {{pesan}}
                                                </p>
                                              </td>
                                            </tr>
                                            <tr>
                                              <td>Nama</td>
                                              <td>: {{name}}</td>
                                            </tr>
                                            <tr>
                                              <td>username</td>
                                              <td>: {{username}}</td>
                                            </tr>
                                            <tr>
                                              <td>Telp.</td>
                                              <td>: {{telpon}}</td>
                                            </tr>
                                            <tr>
                                              <td>Email.</td>
                                              <td>: {{email}}</td>
                                            </tr>
                                          </tbody>
                                        </table>
                                      </td>
                                    </tr>
                                    <tr></tr>
                                    <tr></tr>
                                  </tbody>
                                </table>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td align="left">
                        <table
                          bgcolor="#FFFFFF"
                          border="0"
                          cellspacing="0"
                          cellpadding="0"
                          style="
                            padding: 0 24px;
                            color: #999999;
                            font-weight: 200;
                            font-family: Helvetica, Arial, sans-serif;
                          "
                          width="100%"
                        >
                          <tbody>
                            <tr>
                              <td align="center" width="100%">
                                <table
                                  border="0"
                                  cellspacing="0"
                                  cellpadding="0"
                                  style="
                                    font-weight: 200;
                                    font-family: Helvetica, Arial, sans-serif;
                                  "
                                  width="100%"
                                >
                                  <tbody>
                                    <tr>
                                      <td
                                        align="center"
                                        valign="middle"
                                        width="100%"
                                        style="
                                          border-top: 1px solid #d9d9d9;
                                          padding: 12px 0px 20px 0px;
                                          text-align: center;
                                          color: #4c4c4c;
                                          font-weight: 200;
                                          font-size: 12px;
                                          line-height: 18px;
                                        "
                                      >
                                        Hormat,
                                        <br /><b>{{nama_sistem}}</b>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </td>
                            </tr>
                            <tr>
                              <td align="center" width="100%">
                                <table
                                  border="0"
                                  cellspacing="0"
                                  cellpadding="0"
                                  style="
                                    font-weight: 200;
                                    font-family: Helvetica, Arial, sans-serif;
                                  "
                                  width="100%"
                                >
                                  <tbody>
                                    <tr>
                                      <td style="padding-bottom: 10px 0px">
                                        <small
                                          style="
                                            font-weight: 200;
                                            font-family: Helvetica, Arial,
                                              sans-serif;
                                            font-size: 8pt;
                                            color: #2c3a47;
                                          "
                                          >Keterangan : Abaikan email ini
                                          jikaAnda tidak merasa melakukan
                                          pendaftaran.</small
                                        >
                                      </td>
                                    </tr>
                                    <tr>
                                      <td
                                        align="center"
                                        style="padding: 0 0 20px 0"
                                        width="100%"
                                      ></td>
                                    </tr>
                                  </tbody>
                                </table>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </center>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
